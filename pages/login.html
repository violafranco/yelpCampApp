<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34f989dfae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../Style/style.css">
    <title>Login</title>
</head>

<body>
    <header class="headerLogin">
        <img src="./../Assets/Logo.svg" alt="">
        <a href="./home.html"><i class="fa-solid fa-arrow-left"></i>Back to campgrounds</a>
    </header>

    <main class="mainLogin">
        <section class="sectionFormLogin">
            <h2>Start exploring camps from all around the world.</h2>
            <form>
                <div>
                    <label for="username">Username</label>
                    <input type="text" required name="username" id="username" placeholder="Insert your username">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" required name="password" id="password" placeholder="Enter yout password">
                </div>
            </form>
            <div class="buttonLogin">
                <button onclick="location.href='./home.html'">Login</button>
                <p>Not a user yet? <span onclick="location.href='./register.html'">Create an account</span></p>
            </div>
        </section>
        <section class="sectionTestimonialLogin">
            <h4>" YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well
                picked and added."
            </h4>
            <div>
                <img src="./../Assets/User Testimonial.svg" alt="TestimonialPhoto">
                <div>
                    <h5>May Andrews</h5>
                    <p>Professional Hiker</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
